<form class="text-center mb-2 p-2 row needs-validation" novalidate id="id_login_form">
    <div class="col-md-12 mb-2">
        <input class="form-control" type="email" name="username" id="username" placeholder="Enter your email" required>
        <div class="invalid-feedback">
            Enter a valid Email address
        </div>
    </div>
    <div class="col-md-12 mb-2">
        <div class="input-group">
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" aria-label="Password">
            <button class="btn btn-outline-secondary" style="border-color: #dee2e6 !important;" type="button" id="togglePassword">
                <i class="bi bi-eye" id="eyeIcon"></i>
            </button>
        </div>
    </div>
    <div class="col-md-12">
        <span id="login_error"></span>
        <input class="btn btn-success w-100 text-white mt-2 mb-2" type="button" name="logmein" id="id_logmein" value="Login">
    </div>
    <div class="col-md-6">
        <a href="accounts/signup.html">Signup</a>
    </div>
    <div class="col-md-6">
        <a href="accounts/password_reset.html">Forgot Password?</a>
    </div>
</form>
